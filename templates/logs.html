{% extends "base.html" %}

{% block title %}Deployment Logs - FinArchitect{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Full Deployment Logs</h1>
    <a href="/" class="text-blue-600 hover:text-blue-800">
        <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
    </a>
</div>

<div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="bg-gray-100 px-4 py-2 border-b">
        <p class="text-sm text-gray-600">Showing last 100 log entries</p>
    </div>
    <div class="divide-y divide-gray-200">
        {% for log in logs %}
        <div class="px-4 py-3 hover:bg-gray-50">
            <p class="font-mono text-sm text-gray-800">{{ log }}</p>
        </div>
        {% else %}
        <div class="px-4 py-8 text-center text-gray-500">
            No logs available
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
